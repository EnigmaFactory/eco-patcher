<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>EverCraftOnline Launcher</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="assets/eco-logo.png" alt="EverCraftOnline Logo">
        </div>
        <div class="icons">
            <div class="gear-icon">&#9881;</div>
            <!-- <div class="patch-icon">&#128488;</div> <!-- Placeholder for news icon -->
        </div>
    </div>

    <div id="app" class="content-area">
        <!-- Patch notes area -->
        <div id="patchNotes" class="patchNotes hidden">
            <h2>Latest Patch Notes</h2>
            Attempting to fetch patch notes...
        </div>

        <div class="settings hidden">
            <button id="repairButton">Repair</button>
        </div>
    </div>

    <div id="progress-section" class="footer">
        <div class="top-section">
            <div id="status">Checking for updates...</div>
        </div>
        <span id="download-percent"></span>
        <progress id="progressBar" max="100" value="0"></progress>
    </div>

    <script src="renderer.js"></script>
</body>


</html>
